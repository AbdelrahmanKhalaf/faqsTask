<div class="modal fade" id="addNewFAQ" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add a new FAQ</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p *ngIf="errorMessage && message.length < 1" class=" alert-danger alert">
                    *{{errorMessage}}
                </p>
                <p *ngIf="message[0] && !errorMessage" class=" alert-success  alert">
                    <span class="text-primary" *ngIf=" message.length >1">{{message.length}}</span> {{message[0]}}
                </p>
                <form [formGroup]="form">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Category :</label>
                        <select class="form-control" formControlName="category">
                            <option value="">Choose Category</option>
                            <option *ngFor="let categor of categories" [value]="categor.id">{{categor.name}}</option>
                        </select>
                        <span style="display: block ; color: red; margin-top: 10px;"
                            *ngIf="(category.touched || errorMessage) && category.invalid ">
                            <span *ngIf="category.errors.required">*Please enter category </span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Question :</label>
                        <input type="text" class="form-control" id="recipient-name" formControlName="question">
                        <span style="display: block ; color: red; margin-top: 10px;"
                            *ngIf="(question.touched || errorMessage) && question.invalid ">
                            <span *ngIf="question.errors.required">*Please enter question </span>
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Answer :</label>
                        <quill-editor [styles]="{height:'200px'}" formControlName="answer">
                        </quill-editor>
                        <span style="display: block ; color: red; margin-top: 10px;"
                            *ngIf="(answer.touched || errorMessage) && answer.invalid ">
                            <span *ngIf="answer.errors.required">*Please enter answer </span>
                        </span>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="addnewQution()">Save a new </button>
            </div>
        </div>
    </div>
</div>
